<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.10/vue.min.js" integrity="sha512-H8u5mlZT1FD7MRlnUsODppkKyk+VEiCmncej8yZW1k/wUT90OQon0F9DSf/2Qh+7L/5UHd+xTLrMszjHEZc2BA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="myScript.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="root">
        <div :class="spostaIlSaluto">{{ saluto }}</div>
        <div class="text-center">
            <p>Cambia il testo:</p>
            <input class="text-center" type="text" v-model="saluto">
            <p>Cambia lo stile:</p>
            <input class="text-center" type="text" v-model="spostaIlSaluto">
        </div>
        <hr class="my-5">        
        <div class="row m-5 py-5 bg-dark text-white border border-3 rounded-5 text-center">
            <div class="col-12 my-3">
                <h1>Mi Presento</h1>
                <h2>{{ userName }}</h2>
                <input class="text-center" type="text" v-model="userName">
            </div>
            <div class="col-12 my-3">
                <img id="user-image" class="img-fluid" :src="userImage" alt="">
                <p>Inserisci un'immagine (dal web)</p>
                <input class="text-center" type="text" v-model="userImage">
            </div>
            <div class="col-12 my-3 ">
                <p class="bg-white text-black w-50 mx-auto lh'lg">{{ userPresentation }}</p>
                <p>Inserisci una descrizione</p>
                <input class="text-center" type="text" v-model="userPresentation">
            </div>
        </div>
    </div>
</body>
</html>
